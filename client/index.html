<!DOCTYPE html>
<html lang="en" ng-app='game'>
<head>
  <meta charset="utf-8">
  <title>Carcassonne</title>
  <link rel="stylesheet" href="assets/dist/main.css">
  <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
  <script>
    var socket = io.connect('http://localhost:3000');
    // Log players in
    function randomName() {
      return {username: Math.random().toString(), password: Math.random().toString()}
    }
    var user = randomName();
    socket.emit('login', user);
    socket.emit('playerReady', user.username);
  </script>
  <script src='app/dist/main.js'></script>
</head>
<body>
  <div ng-view></div>
</body>
</html>
