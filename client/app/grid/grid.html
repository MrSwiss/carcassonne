<div class='game-container' ng-controller='gridCtrl'>
  
  <div class='grid-container' >
  
    <ul class='row' ng-repeat="i in range(72) track by $index">
      <li class='cell' id='x-{{$index}}-y-{{$parent.$index}}' ng-repeat="i in range(72) track by $index" ng-click='clickCell($index, $parent.$index)'>
      </li>
    </ul>
  </div>

  <div ng-include src="'app/deck/deck.html'"></div>
</div>
