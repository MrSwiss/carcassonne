<div class="control-panel">
  <img class='rotate-{{ orientation }}' src="{{src}}">

  <div class='rotate'>
    <button ng-click='rotate()'>Rotate: {{ orientation }}</button>
    <button class='endturn' ng-click='endTurn()'>End Turn</button>
  </div>

  <div class='button-grid'>
    <button id='pos-1' ng-click='cycleMeeple($event)'></button><button id='pos-2' ng-click='cycleMeeple($event)'></button><button id='pos-3' ng-click='cycleMeeple($event)'></button><br>
    <button id='pos-4' ng-click='cycleMeeple($event)'></button><button id='pos-5' ng-click='cycleMeeple($event)'></button><button id='pos-6' ng-click='cycleMeeple($event)'></button><br>
    <button id='pos-7' ng-click='cycleMeeple($event)'></button><button id='pos-8' ng-click='cycleMeeple($event)'></button><button id='pos-9' ng-click='cycleMeeple($event)'></button><br>
  </div>

  <div class="meeple-wrap">
    <img ng-repeat="i in repeatMeeples(numMeeps) track by $index" ng-src="{{meepleColor}}">
  </div>

  <div class="rules">
    <a href="#" onclick="window.open('http://zmangames.com/rulebooks/Carcassonne.pdf', 'newwindow', 'width=600, height=650'); return false;">How to Play</a>
  </div>

</div>
