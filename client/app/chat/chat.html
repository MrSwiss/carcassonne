<div class="chatbox" ng-controller="chatCtrl">
  <form ng-submit='sendMessage()'>
    <input type="text" placeholder="Type message here" name="message" ng-model="message">
    <input type="submit" value="Send Message" name="submit">
  </form>
  <ul class="messages">
    <li ng-repeat="message in messages | orderBy:'-'">{{message}}</li>
  </ul>
</div>
